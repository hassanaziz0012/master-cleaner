<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="calendar.js"></script>
    <title>PDF Estimator </title>
    <style>
        label {
            width: 120px;
            text-align: right;
            margin-right: 5px;
            margin-top: auto;
            margin-bottom: auto;
        }

        label.desc {
            margin-top: 0px;
        }

        .btn-dark {
            background-color: black;
        }

        input[type="date"] {
            width: 100px;
        }
    </style>
    <SCRIPT>
        function totalS() {
            var price1 = parseFloat($('#price1').val());
            var price2 = parseFloat($('#price2').val());
            var price3 = parseFloat($('#price3').val());
            var price4 = parseFloat($('#price4').val());

            $('#subtotal').val((price1 + price2 + price3 + price4).toFixed(2));
            $('#hst').val(($('#subtotal').val() * 0.13).toFixed(2));
            $('#total').val((parseFloat($('#subtotal').val()) + parseFloat($('#hst').val())).toFixed(2));
        }
        function selectDefault() {
            var defaultChecked = $('input[name="defualt"]:checked', '#myForm').val();
            if (defaultChecked == 0) {
                $('#desc1').val('1. High Pressure Wash Using Commercial Cleaning Equipment of entire surface to remove weeds and stains.');
                $('#desc2').val('2. Sweeping Application of Polymeric Sand between the seams and joints to improve the durability and Stability of the paving stones as well prevent weeds, moss, ant infestation, and Joint sand loss. (Interlock Only - Not for Concrete)');
                $('#desc3').val('3. 2 Coat Even Application of Contractor Grade Sealant NON SLIP to help protect the surface from stains, dirt, daily wear, and weather elements. Your Choice of Finish');
            }
            else {
                $('.desc').val('');
            }
        }
        var cal = new CalendarPopup();
        $('document').ready(function () {
            var date = new Date();
            $('#date').val((date.getMonth() + 1) + '/' + date.getDate() + '/' + date.getFullYear());
        });
    </SCRIPT>

    <script>
        // PASSWORD PROTECTION
        if (sessionStorage.getItem("username") !== "mastersealer" || sessionStorage.getItem("password") !== "Estimates1983123") {
            const username = prompt("Username: ");
            const password = prompt("Password: ");
    
            if (username !== "mastersealer") {
                close();
            }
    
            if (password !== "Estimates1983123") {
                close();
            }
    
            sessionStorage.setItem("username", username);
            sessionStorage.setItem("password", password);
        }
    </script>

                        <div class="col d-flex">

                            <input class="form-control col" type="text" id="name" name="name" placeholder="Name" />

                    </div>
                    <div class="row mt-2">

                        </div>
                    </div>
                    <div class="row mt-2">

                        </div>

                        </div>

                                placeholder="Postal Code" />
                        </div>
                    </div>
                </div>
            </div>

                    </div>
                    <div class="row mt-5">
                        <div class="col d-flex">
                            <label for="desc3" class="desc">Description: </label>
                            <textarea class="form-control col desc" rows="4" id="desc3"
                                name="desc3">3. 2 Coat Even Application of Contractor Grade Sealant NON SLIP to help protect the surface from stains, dirt, daily wear, and weather elements. Your Choice of Finish</textarea>

                    </div>

                            <input class="form-control col" type="text" id="area3" name="area3" placeholder="Area" />
                        </div>
                        <div class="col d-flex align-items-center">
                            <label for="price3">Price $</label>
                            <input class="form-control col" type="number" id="price3" name="price3" placeholder="Price"
                                value="0.00" step="0.01" onChange="totalS()" />
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col d-flex">
                            <label for="desc4" class="desc">Description: </label>
                            <textarea class="form-control col desc" rows="4" id="desc4" name="desc4"></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex align-items-center">
                            <label for="area4">Area: </label>
                            <input class="form-control col" type="text" id="area4" name="area4" placeholder="Area" />
                        </div>
                        <div class="col d-flex align-items-center">
                            <label for="price4">Price $</label>
                            <input class="form-control col" type="number" id="price4" name="price4" placeholder="Price"
                                value="0.00" step="0.01" onChange="totalS()" />
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 offset-md-6 d-flex mt-1">
                            <label for="subtotal">Subtotal: </label>
                            <input class="form-control col" type="text" id="subtotal" name="subtotal" value="0.00"
                                readonly />
                        </div>
                        <div class="col-md-6 offset-md-6 d-flex mt-1">
                            <label for="hst">HST: </label>
                            <input class="form-control col" type="text" id="hst" name="hst" value="0.00" readonly />
                        </div>
                        <div class="col-md-6 offset-md-6 d-flex mt-1">
                            <label for="total">Total: </label>
                            <input class="form-control col" type="text" id="total" name="total" value="0.00" readonly />
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col d-flex">
                            <label for="emailreport">Description: </label>
                            <select name="emailreport" id="emailreport">
                                <option value="0">Don't send
                                <option value="1" SELECTED>Send this report to customer
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3 mx-2">
                        <button type="submit" class="btn btn-block btn-dark">SEND</button>
                    </div>
                </div>
